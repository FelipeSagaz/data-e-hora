<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Hor√°rio</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <h1 class="titulo">Data e Hora</h1>
    <div class="container">
      <div class="primeira-linha">
        <div class="data">
          <h2>Data</h2>
          <p><span class="dia">00</span>/<span class="mes">00</span>/<span class="ano">0000</span></p>
        </div>
      </div>
      <div class="segunda-linha">
        <div class="hora">
          <h2>Horas</h2>
          <span class="texto-hora">00</span>
        </div>
        <div class="minuto">
          <h2>Minutos</h2>
          <span class="texto-minuto">00</span>
        </div>
        <div class="segundo">
          <h2>Segundos</h2>
          <span class="texto-segundo">00</span>
        </div>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/hora.js"></script>

</body>
</html>
